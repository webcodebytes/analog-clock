<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />

    <!-- External stylesheet link for styling -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Title of the web page -->
    <title>Analog Clock</title>
  </head>
  <body>
    <!-- Clock container -->
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>

      <div class="min">
        <div class="mn" id="mn"></div>
      </div>

      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>

      <!-- Hour marks -->
      <span class="hour-mark" style="--index: 1"><b>1</b></span>
      <span class="hour-mark" style="--index: 2"><b>2</b></span>
      <span class="hour-mark" style="--index: 3"><b>3</b></span>
      <span class="hour-mark" style="--index: 4"><b>4</b></span>
      <span class="hour-mark" style="--index: 5"><b>5</b></span>
      <span class="hour-mark" style="--index: 6"><b>6</b></span>
      <span class="hour-mark" style="--index: 7"><b>7</b></span>
      <span class="hour-mark" style="--index: 8"><b>8</b></span>
      <span class="hour-mark" style="--index: 9"><b>9</b></span>
      <span class="hour-mark" style="--index: 10"><b>10</b></span>
      <span class="hour-mark" style="--index: 11"><b>11</b></span>
      <span class="hour-mark" style="--index: 12"><b>12</b></span>
    </div>

    <!-- External script for functionality -->
    <script src="./js/script.js"></script>
  </body>
</html>
